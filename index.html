<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plan your time at SXSW strategically</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <link rel="stylesheet" href="index.css" media="screen">
  <link rel="icon" type="image/png" href="./favicon.png">

  <script src="//localhost:9091"></script>
</head>


<body>
  <div id="map">

    <div class="navBar cartodb-legend-stack ">
      <h1>Planning SXSW</h1>
      <div class="controls js-controls">

        <label>
          <input type="radio" value="walk" name="mode" checked></input>
          walk
        </label>
        <label>
          <input type="radio" value="car" name="mode"></input>
          car
        </label>
      </div>

    </div>


  </div>

  <script type="text/template" id="isoCssTpl">
    #sxsw_iso{
  polygon-fill: #FFFFCC;
  polygon-opacity: 0.1;
  line-color: #FFF;
  line-width: 60;
  line-opacity: .8;
}
#sxsw_iso [ data_range <= 1800] {
  polygon-fill: #0C2C84;
  line-color: #0C2C84;
}
#sxsw_iso [ data_range <= 1800] {
  polygon-fill:#225EA8;
   line-color: #225EA8;
}
#sxsw_iso [ data_range <= 1200] {
  polygon-fill:#1D91C0;
   line-color: #1D91C0;
}
#sxsw_iso [ data_range <= 900] {
  polygon-fill:#41B6C4;
   line-color: #41B6C4;
}
#sxsw_iso [ data_range <= 600] {
  polygon-fill:#7FCDBB;
   line-color: #7FCDBB;
}
#sxsw_iso [ data_range <= 300] {
  polygon-fill:#C7E9B4;
   line-color: #C7E9B4;
}
#sxsw_iso [ data_range <= 120] {
  polygon-fill:#FFFFCC;
   line-color: #FFFFCC;
}
  </script>

  <script type="text/javascript" src="zzz-libs-dist.js"></script>

  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
