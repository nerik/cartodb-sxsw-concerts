<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plan your time at SXSW strategically</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <link rel="stylesheet" href="index.css" media="screen">
  <link rel="icon" type="image/png" href="./favicon.png">

  <script src="//localhost:9091"></script>
</head>


<body>
  <div id="map">

    <div class="navBar cartodb-legend-stack ">
      <h1>Planning SXSW</h1>
      <div class="controls js-controls">

        <label>
          <input type="radio" value="walk" name="mode" checked></input>
          walk
        </label>
        <label>
          <input type="radio" value="car" name="mode"></input>
          car
        </label>
      </div>

    </div>


  </div>

  <script type="text/template" id="isoCssTpl">
<% for (var i=0; i<6; i++) { %>
  @col<%= i %>: <%= gradient.get((100/7)*i).hex %>;
<% } %>

#sxsw_iso{
  polygon-fill: #FFFFCC;
  polygon-opacity: 0.1;
  line-color: #FFF;
  line-width: 2;
  line-opacity: 1;
  text-name: [data_range]/60 + ' minutes';
  text-face-name: 'DejaVu Sans Bold';
  text-size: 13;
  text-label-position-tolerance: 10;
  text-halo-fill: #FFF;
  text-halo-radius: 1;
  text-allow-overlap: true;
  text-placement: line;
  text-placement-type: simple;
  text-dy: -10;
}
<% for (var j=0; j<6; j++) { %>
  #sxsw_iso [ data_range <= <%= isos[j] %>] {
    polygon-fill: @col<%= j %>;
    line-color: @col<%= j %>;
    text-fill: @col<%= j %>;
  }
<% } %>

  </script>

  <script type="text/javascript" src="zzz-libs-dist.js"></script>

  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
